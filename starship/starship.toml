format = """
$directory\
$cmd_duration\
$status\
$nix_shell\
$line_break\
$character"""

[directory]
style = "blue"
truncate_to_repo = false
read_only = "[RO]"

[character]
success_symbol = "[❯](white)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[cmd_duration]
format = "[$duration]($style) "

[nix_shell]
format = "[\\[$name\\]]($style)"
style = "bright-black"

[status]
format = "[$status]($style) "
disabled = false
map_symbol = true
